<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cyriptid Sightings per NC County </title>
    	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.0/dist/leaflet.css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">

    <style>
 	html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }
    
    .legend {
    line-height: 40px;
    font-size: 16px;
    width: 190px;
    color: #333333;
    padding: 6px 8px;
    background: white;
    background: rgba(255,255,255,0.5);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
    font-family: 'Titillium Web', sans-serif;

}
 
.legend i {
    width: 20px;
    height: 20px;
    float: left;
    margin-right: 8px;
    opacity: 0.9;
}
 
.legend img {
    width: 16px;
    height: 16px;
    margin-right: 3px;
    float: left;
}
 
.legend p {
    font-size: 14px;
    line-height: 20px;
    margin: 0;
}


    </style>
    	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
	<script src="https://unpkg.com/leaflet@1.7.0/dist/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>

</head>
<body>
<!-- Our web map and content will go here -->
 <div id="map"></div>

<script>
 

var mymap = L.map('map', {
    center: [35.5946,-82.5540], //note that we've centered the map to downtown AVL
    zoom: 10, //this line adjusts the starting zoom level of the map
    maxZoom: 20,//this line sets the maximum zoom level
    minZoom: 5,//this line sets the minimum zoom level
    detectRetina: true // detect whether the screen is high resolution or not.
});

L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(mymap);

var NCDOTsightingsjoinedc = null

var colors = chroma.scale('BrBG2').mode('lch').colors(3);

for (i = 0; i < 3; i++) {
    $('head').append($("<style> .marker-color-" + (i + 1).toString() + " { color: " + colors[i] + "; font-size: 15px; text-shadow: 0 0 3px #ffffff;} </style>"));
}

NCDOTsightingsjoinedc = L.geoJson.ajax("assests/NCDOTsightingsjoinedc.geojson", {

onEachFeature: function (feature, layer) {
      layer.bindPopup(feature.properties.cryptid_sightings);
    },

pointToLayer: function (feature, latlng) {
    var id = 0;
        var id = 0;
          if (feature.properties.property_t == "Land Area(sq mi)") { id = 0; }
          else if (feature.properties.property_t == "Population")  { id = 1; }
          else { id = 2;} // All other property types from attribute table
          return L.marker(latlng, {icon: L.divIcon({className: 'fab fa-airbnb marker-color-' + (id + 1).toString() })});
},
//<i class="fa-solid fa-tree"></i>

    attribution: 'U.S. Census Data | Author: Axtell, D'
}).addTo(mymap);


 colors = chroma.scale('Purples').colors(5);

function setColor(density) {
    var id = 0;
    if (density > 106) { id = 4; } //133-27=106:highest fifth class
    else if (density > 79 && density <= 106) { id = 3; } //106-27=79:4thclass
    else if (density > 52 && density <= 79) { id = 2; } //79-27=52:3rdclass
    else if (density > 25 &&  density <= 52) { id = 1; } //52-27=25:2ndclass
    else  { id = 0; }
    return colors[id];
}

function style(feature) {
        return {
            fillColor: setColor(feature.properties.cryptid_sightings),
            fillOpacity: 0.4,
            weight: 2,
            opacity: 1,
            color: '#b4b4b4',
            dashArray: '4'
        };
    }

L.geoJson.ajax("assets/popdensc.geojson", {
        style: style
    }).addTo(mymap);


var legend = L.control({position: 'topright'});


legend.onAdd = function () {

    // Create Div Element and Populate it with HTML
    var div = L.DomUtil.create('div', 'legend');
    //this line creates a title for the choropleth part of the legend
    div.innerHTML += '<b>Sightings Per County</b><br />';
    //notice the class breaks entered at the end of the next 5 lines
    //the colors specify the shade of purple that we used to do the polygon shading
    div.innerHTML += '<i style="background: ' + colors[4] + '; opacity: 0.5"></i><p>107+</p>';
    div.innerHTML += '<i style="background: ' + colors[3] + '; opacity: 0.5"></i><p>80-106</p>';
    div.innerHTML += '<i style="background: ' + colors[2] + '; opacity: 0.5"></i><p>53-79</p>';
    div.innerHTML += '<i style="background: ' + colors[1] + '; opacity: 0.5"></i><p>26-52</p>';
    div.innerHTML += '<i style="background: ' + colors[0] + '; opacity: 0.5"></i><p> 0-25</p>';
    //this line provides the legend title for the airbnb colored symbols
    div.innerHTML += '<hr><b>Population Density<b><br />';
    //the next 3 lines call the airbnb icon along with its proper color
    //notice the names of the Airbnb property types listed within the <p> tags at the end of the lines
    div.innerHTML += '<i class="fab fa-solid fa-tree marker-color-1"></i><p>Often</p>';
    div.innerHTML += '<i class="fab fa-solid fa-tree marker-color-2"></i><p>Occasional</p>';
    div.innerHTML += '<i class="fab fa-solid fa-tree marker-color-3"></i><p>Little to None</p>';
    // Return the Legend div containing the HTML content
    return div;
}


legend.addTo(mymap);

L.control.scale({position: 'bottomleft'}).addTo(mymap);



</script>
</body>
</html>
