<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cyriptid Sightings x Population Density (NC)</title>
    	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.0/dist/leaflet.css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">

    <style>
 	html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }
    
    .legend {
    line-height: 40px;
    font-size: 16px;
    width: 190px;
    color: #333333;
    padding: 6px 8px;
    background: white;
    background: rgba(255,255,255,0.5);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
    font-family: 'Titillium Web', sans-serif;

}
 
.legend i {
    width: 20px;
    height: 20px;
    float: left;
    margin-right: 8px;
    opacity: 0.9;
}
 
.legend img {
    width: 16px;
    height: 16px;
    margin-right: 3px;
    float: left;
}
 
.legend p {
    font-size: 14px;
    line-height: 20px;
    margin: 0;
}


    </style>
    	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
	<script src="https://unpkg.com/leaflet@1.7.0/dist/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>

</head>
<body>
<!-- Our web map and content will go here -->
 <div id="map"></div>

<script>
 

var mymap = L.map('map', {
    center: [35.4, -79.8], //note that we've centered the map to downtown AVL
    zoom: 7, //this line adjusts the starting zoom level of the map
    maxZoom: 12,//this line sets the maximum zoom level
    minZoom: 6,//this line sets the minimum zoom level
    detectRetina: true // detect whether the screen is high resolution or not.
});

L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(mymap);

//var NCDOTsightingsjoinedc = null

var colors = chroma.scale('BrBG').mode('lch').colors(3);

// append CSS classes dynamically
for (let i = 0; i < 3; i++) {
    $('head').append(
      `<style>
        .marker-color-${i+1} {
            color: ${colors[i]};
            font-size: 22px;
            text-shadow: 0 0 3px #ffffff;
        }
      </style>`
    );
}

var sightings = L.geoJson.ajax("assets/NCDOTsightingsjoinedc.geojson", {
    onEachFeature: function(feature, layer) {
        layer.bindPopup(
            "<b>County:</b> " + feature.properties.NAME + "<br>" +
            "<b>Cryptid Sightings:</b> " + feature.properties.cryptid_sightings
        );
    },

    pointToLayer: function(feature, latlng) {
        // all tree icons the same unless you want categories
        return L.marker(latlng, {
            icon: L.divIcon({
                className: "fa-solid fa-tree marker-color-1"
            })
        });
    },

    attribution: "U.S. Census & NC DOT | Author: Axtell"
}).addTo(mymap);


 var colorsPoly = chroma.scale('Purples').colors(5);

function setColor(sightings) {
    if (sightings >= 5) return colorsPoly[4];
    else if (sightings >= 3) return colorsPoly[3];
    else if (sightings == 2) return colorsPoly[2];
    else if (sightings == 1) return colorsPoly[1];
    else return colorsPoly[0]; // 0 sightings
}


function style(feature) {
        return {
            fillColor: setColor(feature.properties.pop_density),
            fillOpacity: 0.4,
            weight: 2,
            opacity: 1,
            color: '#b4b4b4',
            dashArray: '4'
        };
    }

L.geoJson.ajax("assets/popdensc.geojson", {
        style: style
    }).addTo(mymap);


var legend = L.control({position: 'topright'});


legend.onAdd = function () {
    var div = L.DomUtil.create('div', 'legend');
    div.innerHTML += "<b>Population Density</b><br>";
    div.innerHTML += `<i style="background:${colorsPoly[4]}"></i> 107+<br>`;
    div.innerHTML += `<i style="background:${colorsPoly[3]}"></i> 80–106<br>`;
    div.innerHTML += `<i style="background:${colorsPoly[2]}"></i> 53–79<br>`;
    div.innerHTML += `<i style="background:${colorsPoly[1]}"></i> 26–52<br>`;
    div.innerHTML += `<i style="background:${colorsPoly[0]}"></i> 0–25<br><hr>`;

    
    div.innerHTML += "<b>Cryptid Sightings Per County</b><br>";
    div.innerHTML += `<i style="background:${colorsPoly[4]}"></i> 5–6<br>`;
    div.innerHTML += `<i style="background:${colorsPoly[3]}"></i> 3–4<br>`;
    div.innerHTML += `<i style="background:${colorsPoly[2]}"></i> 2<br>`;
    div.innerHTML += `<i style="background:${colorsPoly[1]}"></i> 1<br>`;
    div.innerHTML += `<i style="background:${colorsPoly[0]}"></i> 0<br><hr>`;

    //div.innerHTML += `<i class="fa-solid fa-tree marker-color-1"></i> Sightings<br>`;

    return div;
};


legend.addTo(mymap);

L.control.scale({position: 'bottomleft'}).addTo(mymap);



</script>
</body>
</html>
